<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="lang" id="lang">
      	<option value="">Select a Language</option>
      </select>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>

	//new instance of speech utterance
  const msg = new SpeechSynthesisUtterance();
  //dump the filtered voices here
  let voices = [];
  //dump all available languages here
  let availableLangs = [];
  //grab language dropdown selector
  const langsDropdown = document.querySelector('[name="lang"]');
  //grab voice dropdown selector
  const voicesDropdown = document.querySelector('[name="voice"]');
  //grab all the sliders
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  //grab the two buttons
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');
  //set the default speech msg to the placeholder text in the text area
  msg.text = document.querySelector('[name="text"]').value;
  //initialize the selectedLang variable
  //if no value, no voices will populate, language choice is forced and no default voice
  //if empty string, all available voices will populate, with system default voice
  //if language ISO value, voices for that language will populate, but default voice is system
  let selectedLang = '';

  function populateLangs() {
  	//get all system and browser voice options
  	availableLangs = speechSynthesis.getVoices()
  		//select the language param from each one
  		.map(lang => lang.lang)
  		//take only the first two characters (e.g.: en-US => en)
  		.map(lang => lang.slice(0, 2))
  		//sort the array
  		.sort()
  		//filter for duplicates
  		.filter(function(item, pos, ary) {
        return !pos || item != ary[pos - 1];
    });
  	//set the HTML for dropdown options
  	langsDropdown.innerHTML = `<option value="">Select a Language</option>`;
  	//add the language name cross-referenced in the isoLangs JSON
  	langsDropdown.innerHTML += availableLangs
  		.map(lang => `<option value="${lang}">${isoLangs[lang].name}</option>`)
  		.join('');
  }

  function populateVoices() {
  	//get all system and browser voice options
  	voices = speechSynthesis.getVoices()
  		//filter the list for the selected language (if any)
  		.filter(voice => voice.lang.includes(selectedLang));
  	//set the HTML for voice dropdown options
  	voicesDropdown.innerHTML = voices
  		.map(voice => {
  			//only return the country abbreviation (e.g. en-US => US)
  			const country = voice.lang.substr(3, voice.lang.length - 1);
  			//if there is a country, show it in parentheses, if not show nothing
  			return `<option value="${voice.name}">${voice.name} ${country.length > 0 ? '(' : ''}${country.length > 0 ? country : ''}${country.length > 0 ? ')' : ''}</option>`
  		})
  		.join('');
  }

  function setLang(e) {
  	//find the selected language on input select and set the value as selectedLang
  	selectedLang = [...e.target]
  		.find(lang => lang.selected === true).value;
  	//update the voice list filtered by selectedLang
  	populateVoices();
  	//set the msg.voice with the selectedLang
  	setVoice(selectedLang);
  }

  function setVoice(lang) {
  	//set the playback voice either from user selection or from first option in voices filtered by selectedLang 
  	msg.voice = voices.find(voice => (voice.name === this.value) || selectedLang);
  	//don't autoplay the text
  	toggle(startOver = false);
  }

  function toggle(startOver = true) {
  	//stop the current speech playback
  	speechSynthesis.cancel();
  	//if we want, replay the speech with the new settings
  	if (startOver) {
  		speechSynthesis.speak(msg);
  	}
  }

  function setOption() {
  	//set the msg option to the updated input value
  	msg[this.name] = this.value;
  	//replay the text with new options
  	toggle();
  } 

  speechSynthesis.addEventListener('voiceschanged', populateVoices);
  speechSynthesis.addEventListener('voiceschanged', populateLangs);
  voicesDropdown.addEventListener('input', setVoice);
  langsDropdown.addEventListener('change', setLang);
  options.forEach(option => option.addEventListener('change', setOption));
  speakButton.addEventListener('click', toggle);
  stopButton.addEventListener('click', () => toggle(false));
