<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>

const slider = document.querySelector('.items');
//set a flag for mousedown
let isDown = false;
//define these inside the function
let startX;
let scrollLeft;

function downClick(e) {
	//you're clickin'!
	isDown = true;
	//something to show the user they're clicking something draggable
	slider.classList.add('active');
	//set the position on the element where you're clickin'; take into account the element's offset; don't need to redo the JS if padding/margins change
	startX = e.pageX - slider.offsetLeft;
	//set the amount the element is already scrolled
	scrollLeft = slider.scrollLeft;
}

function releaseScroll() {
	//you ain't clickin'!
	isDown = false;
	slider.classList.remove('active');
}

function drag(e) {
	//if you ain't clickin', you ain't draggin'
	if (!isDown) return;
	//don't select anything while dragging
	e.preventDefault();
	//grab the mouse position as you're dragging
	const x = e.pageX - slider.offsetLeft;
	//calculate the distance dragged from the original downClick
	const walk = (x - startX)*2.5;
	//scroll the slider
	slider.scrollLeft = scrollLeft - walk;
}


slider.addEventListener('mousedown', downClick);

slider.addEventListener('mouseleave', releaseScroll);

slider.addEventListener('mouseup', releaseScroll);

slider.addEventListener('mousemove', drag);



</script>

  </body>
</html>
