<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');
    // Interpolated
    console.log('Hello, I am a %s string', 'wonderful');
    // Styled
    console.log('%cI am some great text', 'font-size:40px;background-color:red');
    // warning!
    console.warn('OH NOO');
    // Error :|
    console.error('Darn!');
    // Info
    console.info('I am not a string');
    // Testing	
    console.assert(1 === 2, 'That is wrong!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
    	console.group(`${dog.name}`);
    	console.log(`This is ${dog.name}.`);
    	console.log(`${dog.name} is ${dog.age} years old.`);
    	console.log(`${dog.name} is ${dog.age*7} dog years old.`);
    	console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('this');
    console.count('this');
    console.count('that');
    console.count('this');
    console.count('this');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/mattgaskey')
    	.then(data => data.json())
    	.then(data => {
    		console.timeEnd('fetching data');
    		console.log(data);
    	});
  </script>
</body>
</html>
